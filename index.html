<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Jack's Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    
</head>
<body>
    <main class="main" data-tilt>
        <h1>Jack's Neumorphic Calculator</h1>
        <input type="number" value=0>
        <div class="calKeys">
            <button class="key" op="clear">C</button>
            <button class="key" op="posAndNeg">+/-</button>
            <button class="key" op="perc">%</button>
            <button class="key" op="divide">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="key" op="times">x</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="key" op="minus">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="key" op="add">+</button>
            <button class="num">00</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="equal">=</button>
        </div>
    </main>

    <script src="./assets/styles/scripts.js" defer></script>
    <script type="text/javascript" src="./assets/styles/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".main"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
