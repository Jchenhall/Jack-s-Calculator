<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/styles/scripts.js" async defer></script>
    <title>Jack's Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    
</head>
<body>
    <main class="main" data-tilt>
        <h1>Jack's Neumorphic Calculator</h1>
        <!-- <input type="number" value=0> -->
        <div class="output">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand"data-current-operand></div>
    </div>
        <div class="calKeys">
            <button class="key" data-all-clear>AC</button>
            <button class="key" data-del>C</button>
            <button class="key" data-operation>%</button>
            <button class="key" data-operation>/</button>
            <button class="num" data-number>7</button>
            <button class="num" data-number>8</button>
            <button class="num" data-number>9</button>
            <button class="key" data-operation>x</button>
            <button class="num" data-number>4</button>
            <button class="num" data-number>5</button>
            <button class="num" data-number>6</button>
            <button class="key" data-operation>-</button>
            <button class="num" data-number>1</button>
            <button class="num" data-number>2</button>
            <button class="num" data-number>3</button>
            <button class="key" data-operation>+</button>
            <button class="num" data-number>00</button>
            <button class="num" data-number>0</button>
            <button class="num" data-number>.</button>
            <button class="equal" data-equals>=</button>
        </div>
    </main>

    
    <script type="text/javascript" src="./assets/styles/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".main"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
