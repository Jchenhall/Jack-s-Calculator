<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="./assets/styles/scripts.js" async defer></script>
    <title>Jack's Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    
</head>
<body class="day night">
    <main class="main" data-tilt>
        <h1 class="h1 nightmode">Jack's Neumorphic Calculator</h1>
        <!-- <input type="number" value=0> -->
        <div class="output nightmode">
        <div id="topLine" class="top-line nightmode" data-top-line></div>
        <div id="bottomLine" class="bottom-line nightmode"data-bottom-line></div>
    </div>
        <div class="calKeys">
            <button id="allClear" class="key nightmode" data-all-clear>AC</button>
            <button id="del" class="key nightmode" data-del>C</button>
            <button id="darkMode" class="key nightmode" data-darkmode><i class="fas fa-moon"></i></button>
            <button id="divide" class="key nightmode" data-operation>/</button>
            <button id="seven" class="num nightmode" data-number>7</button>
            <button id="eight" class="num nightmode" data-number>8</button>
            <button id="nine" class="num nightmode" data-number>9</button>
            <button id="times" class="key nightmode" data-operation>x</button>
            <button id="four" class="num nightmode" data-number>4</button>
            <button id="five" class="num nightmode" data-number>5</button>
            <button id="six" class="num nightmode" data-number>6</button>
            <button id="minus" class="key nightmode" data-operation>-</button>
            <button id="one" class="num nightmode" data-number>1</button>
            <button id="two" class="num nightmode" data-number>2</button>
            <button id="three" class="num nightmode" data-number>3</button>
            <button id="plus" class="key nightmode" data-operation>+</button>
            <button id="doubleZero" class="num nightmode" data-number>00</button>
            <button id="zero" class="num nightmode" data-number>0</button>
            <button id="point" class="num nightmode" data-number>.</button>
            <button id="equals" class="equal nightmode" data-equals>=</button>
        </div>
    </main>
    
    <script type="text/javascript" src="./assets/styles/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".main"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
